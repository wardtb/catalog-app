{% extends "layout.html" %}
{% block main %}

<h2>Edit {{item.name}}</h2>

<div>
  <p>Name: {{item.name}}</p>
  <p>Description: {{item.description}}</p>
  <p>Category: {{item.category_id}}</p>

<form id="editform" action="{{url_for('editItem',category=category.id,item=item.id)}}" method = 'POST'>
  <p>Name:</p>
  <input type="text" name="name" placeholder={{item.name}}>
  <p>Description:</p>
  <textarea form="editform" type="text" name="description" rows="5" cols="50">{{item.description}}</textarea><br>

  <input type="submit" value="Save"><br>
  <a href='{{url_for('showItems',category=category.id,item=item.id)}}'>Cancel</a>

</form>
</div>
{% endblock %}
